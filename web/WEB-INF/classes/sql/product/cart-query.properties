selectCart=select c.cart_code, ct.cate1, ct.cate2, ct.cate3, ct.cate4, m.FILE_ROOT, m.OR_FILE_NAME, m.SEC_FILE_NAME, cus.c_id, c.p_code, p.p_name from cart c join managefile m on(m.f_from=c.p_code||'') join product p on(c.p_code=p.p_code) join category ct on(p.cate_code=ct.cate_code) join customer cus on(cus.c_code=p.c_code) where c.c_code=?
SelectCartList=select c.cart_code, ct.cate1, ct.cate2, ct.cate3, ct.cate4, m.FILE_ROOT, m.OR_FILE_NAME, m.SEC_FILE_NAME, cus.c_id, c.p_code, p.p_name from cart c join managefile m on(m.f_from=c.p_code||'') join product p on(c.p_code=p.p_code) join category ct on(p.cate_code=ct.cate_code) join customer cus on(cus.c_code=p.c_code) where c.c_code=?
deleteCart=DELETE FROM CART WHERE CART_CODE=?  
